<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge DoWhile2021</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <main>
        <div id="faixa"></div>
        <div id="quebra"></div>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="images/selo-rocket.svg" alt="Selo Rocketseat" />
            </span>
            <img id="userImage" src="https://source.unsplash.com/" alt="Foto perfil" />
          </div>
          <h1 id="userName">Tiago Luchtenberg</h1>
          <span>
            <a id="userLink" target="_blank" href="https://github.com/fodase">
              <img src="images/github.svg" alt="Github" />
              <span id="userLogin">tiago_luch</span>
            </a>
          </span>

          <p id="userBio">
          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com" target="_blank">
                <img src="images/youtube.svg" alt="Youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram" />
              </a>
            </li>
            <!-- <li class="facebook">
              <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="facebook" />
              </a>
            </li> -->
            <!-- <li class="twitter">
              <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.svg" alt="Twitter" />
              </a>
            </li> -->
          </ul>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
